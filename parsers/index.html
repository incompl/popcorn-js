<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../test/qunit/qunit.css" type="text/css" media="screen">
	<style>
		.active {
			background: lightblue;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 5px;
		}

		ul li a {
			display: block;
		}
	</style>
	<script src="http://code.jquery.com/jquery.js"></script>

    <ul id="ul-menu">
