<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Player UI Plug-in Demo</title>
  <script src="http://code.jquery.com/jquery-1.6.2.js"></script>
  <script src="../../popcorn.js"></script>
  <script src="popcorn.player-ui.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Popcorn('#video').playerui();
    }, false);
  </script>
</head>
<body>
  <h1>Popcorn Player UI Plug-in Demo</h1>
  <p>Mouse over the video to display controls</p>
  <div>
    <video id='video' controls preload='none' poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  </div>
</body>
</html>
