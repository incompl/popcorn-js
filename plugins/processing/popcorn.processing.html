<!DOCTYPE html>
<html>
<head>
  <title>Popcorn processing Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.processing.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play() 
      .processing({
        start: 5, // seconds
        end: 15, // seconds
        text: 'This video made exclusively for drumbeat.org',
        target: 'processingdiv'
      } )
      .processing({
        start: 20, // seconds
        end: 45, // seconds
        text: 'Visit webmademovies.org for more details',
        target: 'processingdiv'
      } )

    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn processing Plug-in Demo</h1>
  <p> Load processing.js</p>
  
  <div>
    <video id='video' 
      controls preload='none' 
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="processingdiv" width="50%" height="50%">
  </div>
</body>
</html>
